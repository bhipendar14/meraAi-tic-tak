<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mera Ai - Tic Tac Toe</title>
  <style>
    :root{
      --bg:#000000;
      --panel:#0a0a0a;
      --fg:#f8f8f8;
      --muted:#b0b0b0;
      --accent:#ffffff;
      --hover:#222222;
      --glass: rgba(255,255,255,0.05);
      --win:#00ff88;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:'Poppins',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .container{
      width:100%;
      max-width:760px;
      background:var(--panel);
      border-radius:14px;
      padding:22px;
      box-shadow:0 8px 30px rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
    }

    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    h1{font-size:20px;margin:0;color:var(--accent);letter-spacing:0.6px}
    .sub{color:var(--muted);font-size:13px}

    .title-button{
      background:transparent;
      border:none;
      font-size:20px;
      color:var(--accent);
      font-weight:700;
      cursor:pointer;
      transition:color 0.3s ease;
    }
    .title-button:hover{color:#999;}

    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    select,input,button{
      border-radius:10px;
      padding:10px 12px;
      border:1px solid var(--glass);
      background-color:#111;
      color:var(--fg);
      font-size:14px;
    }
    select option{
      background-color:#111;
      color:var(--fg);
    }
    select:focus,input:focus{outline:none;border-color:var(--accent);}

    button.primary{background:var(--accent);color:#000;border:none;padding:10px 14px;font-weight:600;cursor:pointer;}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.15);color:var(--fg);cursor:pointer;}
    button.primary:hover{transform:translateY(-2px)}

    .main{display:flex;gap:22px;align-items:flex-start;flex-wrap:wrap}

    .left{flex:1;min-width:240px}
    .boardWrap{display:grid;place-items:center;background:var(--hover);padding:18px;border-radius:12px;}

    .board{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;width:320px;height:320px}
    .cell{display:flex;align-items:center;justify-content:center;font-size:48px;font-weight:700;border-radius:10px;cursor:pointer;border:2px solid #333;background:#111;transition:transform .12s ease, background .12s ease, color .3s ease}
    .cell:hover{transform:scale(1.05);background:#1a1a1a;}

    .right{width:220px;min-width:220px}
    .panel{background:#111;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1)}
    .status{margin-top:12px;color:var(--muted);font-weight:600}

    .score{display:flex;gap:10px;justify-content:space-between;margin-top:12px}
    .score div{background:#111;padding:8px;border-radius:8px;flex:1;text-align:center;border:1px solid rgba(255,255,255,0.1)}
    .small{font-size:13px;color:var(--muted)}

    @media (max-width:720px){
      .main{flex-direction:column;align-items:center}
      .board{width:260px;height:260px}
      .right{width:100%}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <button class="title-button" id="meraAiBtn">MeraAi</button>
      <div class="controls">
        <select id="mode">
          <option value="solo">Solo (vs AI)</option>
          <option value="duo">Duo (2 Players)</option>
        </select>
        <input id="player1" type="text" placeholder="Player X Name" value="Player A" />
        <input id="player2" type="text" placeholder="Player O Name" value="Player B" />
        <button id="start" class="primary">Start</button>
        <button id="reset" class="ghost">Reset</button>
      </div>
    </header>

    <section class="main">
      <div class="left">
        <div class="boardWrap">
          <div class="board" id="board" aria-label="Tic Tac Toe board"></div>
        </div>
      </div>

      <aside class="right">
        <div class="panel">
          <div class="status" id="status">Press Start to play</div>
          <div class="score">
            <div>
              <div class="small">X Wins</div>
              <div id="xScore">0</div>
            </div>
            <div>
              <div class="small">O Wins</div>
              <div id="oScore">0</div>
            </div>
            <div>
              <div class="small">Draws</div>
              <div id="draws">0</div>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const modeEl = document.getElementById('mode');
    const player1El = document.getElementById('player1');
    const player2El = document.getElementById('player2');
    const startBtn = document.getElementById('start');
    const resetBtn = document.getElementById('reset');
    const xScoreEl = document.getElementById('xScore');
    const oScoreEl = document.getElementById('oScore');
    const drawsEl = document.getElementById('draws');
    const meraAiBtn = document.getElementById('meraAiBtn');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = false;
    let scores = { X: 0, O: 0, D: 0 };

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function renderBoard(){
      boardEl.innerHTML = '';
      board.forEach((cell, idx) =>{
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.addEventListener('click', ()=>handleMove(idx));
        boardEl.appendChild(div);
      });
    }

    function handleMove(idx){
      if(!gameActive || board[idx] !== '') return;
      board[idx] = currentPlayer;
      renderBoard();
      if(checkWin(currentPlayer)){
        endGame(`${getPlayerName(currentPlayer)} wins!`);
        scores[currentPlayer]++;
        updateScores();
        highlightWinning(currentPlayer);
      } else if(board.every(c=>c)){
        endGame("It's a draw!");
        scores.D++;
        updateScores();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
        if(modeEl.value === 'solo' && currentPlayer === 'O'){
          setTimeout(aiMove, 450);
        }
      }
    }

    function aiMove(){
      const empty = board.map((c,i)=> c === '' ? i : null).filter(i=> i!==null);
      if(empty.length === 0) return;
      for(const i of empty){board[i] = 'O';if(checkWin('O')){renderBoard();handleAfterAIMove();return;}board[i]='';}
      for(const i of empty){board[i]='X';if(checkWin('X')){board[i]='O';renderBoard();handleAfterAIMove();return;}board[i]='';}
      if(board[4]===''){board[4]='O';renderBoard();handleAfterAIMove();return;}
      const corners=[0,2,6,8].filter(i=>board[i]==='');
      if(corners.length){const pick=corners[Math.floor(Math.random()*corners.length)];board[pick]='O';renderBoard();handleAfterAIMove();return;}
      const pick=empty[Math.floor(Math.random()*empty.length)];board[pick]='O';renderBoard();handleAfterAIMove();
    }

    function handleAfterAIMove(){
      if(checkWin('O')){endGame(`${getPlayerName('O')} wins!`);scores.O++;updateScores();highlightWinning('O');}
      else if(board.every(c=>c)){endGame("It's a draw!");scores.D++;updateScores();}
      else {currentPlayer='X';updateStatus();}
    }

    function checkWin(player){return winPatterns.some(p => p.every(i => board[i] === player));}

    function highlightWinning(player){
      const pattern = winPatterns.find(p => p.every(i => board[i] === player));
      if(!pattern) return;
      pattern.forEach(i =>{
        const cell = boardEl.children[i];
        if(cell){
          cell.style.background = 'var(--win)';
          cell.style.color = '#000';
          cell.style.transform = 'scale(1.1)';
        }
      });
    }

    function endGame(msg){statusEl.textContent=msg;gameActive=false;}

    function updateStatus(){statusEl.textContent=`${getPlayerName(currentPlayer)}'s Turn (${currentPlayer})`;}

    function getPlayerName(symbol){return symbol==='X'?(player1El.value||'Player X'):(player2El.value||'Player O');}

    function startGame(){
      board=Array(9).fill('');currentPlayer='X';gameActive=true;
      if(modeEl.value==='solo') player2El.value='MeraAI';
      renderBoard();updateStatus();
    }

    function updateScores(){xScoreEl.textContent=scores.X;oScoreEl.textContent=scores.O;drawsEl.textContent=scores.D;}

    startBtn.addEventListener('click', startGame);
    resetBtn.addEventListener('click', ()=>{board=Array(9).fill('');scores={X:0,O:0,D:0};updateScores();renderBoard();statusEl.textContent='Reset â€” press Start';gameActive=false;});

    modeEl.addEventListener('change', ()=>{
      if(modeEl.value==='solo') player2El.value='MeraAI';
      else player2El.value='Player B';
    });

    meraAiBtn.addEventListener('click', ()=>{
      window.open('https://www.youtube.com');
    });

    renderBoard();
    updateScores();
  </script>
</body>
</html>
